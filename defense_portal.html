<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>OU WOMEN'S BASKETBALL — Defensive Analytics</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-page:#121212;
      --bg-surface:#1c1c1c;
      --bg-surface-alt:#1f1f1f;
      --border:#292929;
      --text-primary:#f5f5f2;
      --text-muted:#aaaaaa;
      --accent:#000000;
      --accent-dark:#000000;
    }
    * { box-sizing:border-box; }
    html, body {
      margin:0;
      padding:0;
      height:100%;
      background:var(--bg-page);
      color:var(--text-primary);
      font-family:'Inter',system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;
    }
    body {
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }
    header {
      background:linear-gradient(135deg,#050505 0%,#141414 55%,#1f1f1f 100%);
      border-bottom:1px solid rgba(255,255,255,0.12);
      padding:18px 28px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      position:sticky;
      top:0;
      z-index:20;
    }
.brand {
  display:flex;
  flex-direction:column;
  gap:2px;
}
.brand-title {
  font-size:1.08rem;
  font-weight:600;
  letter-spacing:0.04em;
  text-transform:uppercase;
}
.brand-subtitle {
  font-size:0.78rem;
  color:rgba(255,255,255,0.75);
  letter-spacing:0.12em;
  text-transform:uppercase;
}
    nav {
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }
    button.nav-btn {
      border:none;
      background:rgba(255,255,255,0.08);
      color:var(--text-primary);
      padding:8px 16px;
      border-radius:999px;
      font-size:0.85rem;
      font-weight:500;
      cursor:pointer;
      transition:background 0.18s ease, transform 0.18s ease;
    }
    button.nav-btn:hover {
      background:rgba(255,255,255,0.14);
      transform:translateY(-1px);
    }
    button.nav-btn.active {
      background:#841617;
      color:#fff;
    }
    main {
      flex:1 1 auto;
      position:relative;
      display:flex;
      flex-direction:column;
      min-height:0;
      height:calc(100vh - 88px);
    }
    .frame-wrap {
      flex:1;
      min-height:0;
      position:relative;
      display:none;
    }
    .frame-wrap.active {
      display:block;
    }
    iframe {
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:none;
      background:#000;
    }
    @media (max-width:720px) {
      header {
        flex-direction:column;
        align-items:flex-start;
        gap:10px;
      }
      nav {
        width:100%;
        justify-content:flex-start;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="brand-title">OU WOMEN'S BASKETBALL — DEFENSIVE ANALYTICS</div>
      <div class="brand-subtitle">2025–2026 Season</div>
    </div>
    <nav>
      <button class="nav-btn active" data-target="frame-tagger">Clip Tagger</button>
      <button class="nav-btn" data-target="frame-dashboard">Dashboard</button>
    </nav>
  </header>
  <main>
    <div class="frame-wrap active" id="frame-tagger">
      <iframe src="CLIP TAGGER copy.html" title="Clip Tagger"></iframe>
    </div>
    <div class="frame-wrap" id="frame-dashboard">
      <iframe src="clip_dashboard_refined.html" title="Clip Dashboard"></iframe>
    </div>
  </main>
  <script>
    const buttons = Array.from(document.querySelectorAll('.nav-btn'));
    const frames = Array.from(document.querySelectorAll('.frame-wrap'));
    const activeLabel = document.getElementById('activeLabel');
    function showFrame(targetId) {
      frames.forEach(frame => {
        frame.classList.toggle('active', frame.id === targetId);
      });
      buttons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.target === targetId);
      });
      const btn = buttons.find(b => b.dataset.target === targetId);
      if (btn) activeLabel.textContent = `Viewing: ${btn.textContent.trim()}`;
    }
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        showFrame(btn.dataset.target);
      });
    });
    // Allow hash navigation
    const hashMap = {
    '#tagger': 'frame-tagger',
    '#dashboard': 'frame-dashboard'
    };
    function syncFromHash() {
      const target = hashMap[window.location.hash] || 'frame-tagger';
      showFrame(target);
    }
    window.addEventListener('hashchange', syncFromHash);
    syncFromHash();
  </script>
</body>
</html>
